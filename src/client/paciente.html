<html>
  <head>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" crossorigin="anonymous"></script>
    <script>
      const socket = io('ws://localhost:3000', {path:'/ws/',transports: ['websocket']});
      //const socket = io('https://amei-dev.amorsaude.com.br', {path:'/ws'});
	    //const socket = io('http://193.123.107.198:4025/', {path:'/ws/''});

      socket.on('connect', function() {
        console.log('Connected');

        socket.emit('consultaPacienteJoin', { profissional:10, consulta :15 });
        
      });

      socket.on('iniciar_consulta', function(data) {
        console.log('iniciar_consulta', data);
        const d = document.createElement("div");
        d.innerText ='iniciar_consulta: ' + JSON.stringify(data);
        document.getElementById("bd").appendChild(d);
      });
      socket.on('finalizar_consulta', function(data) {
        console.log('finalizar_consulta', data);
        const d = document.createElement("div");
        d.innerText ='finalizar_consulta: ' + JSON.stringify(data);
        document.getElementById("bd").appendChild(d);
      });

      
      socket.on('exception', function(data) {
        console.log('event', data);
      });
      socket.on('disconnect', function() {
        console.log('Disconnected');
      });
    </script>
  </head>

  <body id = "bd"></body>
</html>
